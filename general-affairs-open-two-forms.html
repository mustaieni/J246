<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>正在開啟兩個 Google Drive 視窗…</title>
  <style>
    body{font-family:sans-serif;text-align:center;padding:80px}
  </style>
</head>
<body>
  <h2 id="msg">正在開啟視窗，請稍候…</h2>

  <script>
    // ★★★ 依需求修改兩個資料夾網址 ★★★
    const leftURL  = "https://drive.google.com/drive/folders/1g9-SfQZ9ZuPb1JG4j5SxXZqDdpMXoHhd";
    const rightURL = "https://drive.google.com/drive/folders/1x8035ADzJMcFKO6vW0WSutDqAuNVWu9L";

    function openTwoWindows(){
      const w1 = window.open(leftURL , "_blank", "width=960,height=1000,left=0,top=0");
      const w2 = window.open(rightURL, "_blank", "width=960,height=1000,left=960,top=0");

      // 彈窗被擋時的提醒
      if(!w1 || !w2){
        document.getElementById("msg").innerText = "❌ 需要您允許彈出式視窗，然後重新點擊 Google Sites 按鈕。";
        return;
      }

      // 若想讓這個中介頁自動關閉（可選）
      setTimeout(()=>window.close(), 200);
    }

    // 讓 openTwoWindows 於載入後立刻執行（仍算在同一次使用者點擊裡）
    window.onload = openTwoWindows;
  </script>
</body>
</html>
